<form (ngSubmit)="criarCompromisso()" #formCompromisso="ngForm">
  <div class="form-group">
    <label for="titulo">Título</label>
    <input type="text" class="form-control" id="titulo" required [(ngModel)]="compromisso.titulo" name="titulo">
  </div>
  <div class="form-group">
    <label for="descricao">Descrição</label>
    <textarea class="form-control" id="descricao" rows="3" [(ngModel)]="compromisso.descricao" name="descricao"></textarea>
  </div>
  <div class="form-group">
    <label for="data">Data</label>
    <input type="date" class="form-control" id="data" required [(ngModel)]="compromisso.data" name="data">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!formCompromisso.valid">Criar Compromisso</button>
</form>
